<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Arrays</title>
</head>

<body>
    <script>
        const details = ['Andy Steps', 123, 'belova.biz'];
        // const name = details[0];
        // const id = details[1];
        const [name, id, website] = details;
        console.log(name, id, website);

        const data = 'Basketball,Sports,90210,23';

        const [itemName, category, sku, inventory] = data.split(',');

        console.log(itemName, category, sku, inventory);

        const team = ['Andrew', 'Tania', 'Vova', 'Leo', 'Nate'];

        // const [captain, assistant, players] = team; //  only 'Andrew', 'Tania', 'Vova'


        const [captain, assistant, ...players] = team;

        console.log(players);



    </script>
</body>

</html>
