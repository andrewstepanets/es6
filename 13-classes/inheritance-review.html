<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance review</title>
</head>

<body>
    <script>
        function Dog(name, breed) {
            this.name = name;
            this.breed = breed;
        }

        Dog.prototype.bark = function () {
            console.log(`Bark Bark! My name is ${this.name}`);

        }

        const white = new Dog('White', 'King Charles');
        const mona = new Dog('Mona', 'Gold Lady');

        Dog.prototype.bark = function () {
            console.log(`Bark Bark CACA! My name is ${this.name} and I'm a ${this.breed}`);

        }
        Dog.prototype.cuddle = function () {
            console.log(`I love you owner!`);

        }
    </script>
</body>

</html>
