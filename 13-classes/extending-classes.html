<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extending classes</title>
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
                this.thirst = 100;
                this.belly = [];
            }
            drink() {
                this.thirst -= 10;
                return this.thirst;
            }
            eat(food) {
                this.belly.push(food);
                return this.belly;
            }
        }
        class Dog extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            bark() {
                console.log('Bark bark I\'m a dog!');

            }
        }

        const rhino = new Animal('Rhiney');
        const white = new Dog('White', 'Holst');
    </script>
</body>

</html>
