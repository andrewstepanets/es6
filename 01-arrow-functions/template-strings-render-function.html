<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings render function</title>
</head>

<body>

    <script>
        const beer = {
            name: 'Belgian Wit',
            brewerly: 'Steam Whistle Brewerly',
            keywords: ['pale', 'cloudy', 'spiced', 'crisp']
        };

        function renderKeywords(keywords) {
            return `
                <ul>
                    ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
                </ul>
            `;
        }

        const markup = `
            <div class="beer">
                <h2>${beer.name}</h2>
                <p class="brewerly">${beer.brewerly}</p>
                ${renderKeywords(beer.keywords)}
            </div>
        `;

        document.body.innerHTML = markup;
    </script>
</body>

</html>
