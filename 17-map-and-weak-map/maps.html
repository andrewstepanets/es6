<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps!</title>
</head>

<body>

    <script>
        const dogs = new Map();

        dogs.set('White', 5);
        dogs.set('Mona', 1);
        dogs.set('Basya', 9);

        dogs.forEach((val, key) => console.log(val, key));

        // for (const dog of dogs) {
        //     console.log(dog);

        // }
        // using destructing
        for (const [key, val] of dogs) {
            console.log(key, val);

        }

    </script>
</body>

</html>
