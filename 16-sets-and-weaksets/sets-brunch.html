<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>

<body>
    <script>
        const brunch = new Set();
        // as people start coming in
        brunch.add('Leo');
        brunch.add('Ivanka');
        brunch.add('Nat');
        // ready to open!
        const line = brunch.values();

        console.log(line.next().value);
        console.log(line.next().value);

        brunch.add('Heather');
        brunch.add('Mona');

        console.log(line.next().value);
        console.log(line.next().value);
        console.log(line.next().value);
    </script>
</body>

</html>
