<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Promises</title>
</head>

<body>

    <video controls class="handsome"></video>

    <script>
        // this is standard use fetch function
        // fetch('https://api.github.com/users/andrewstepanets')

        //     .then(res => console.log(res))
        //     .catch(err => {
        //         console.error('OH NOOOOOO!!!!!');
        //         console.error(err);
        //     });
        const video = document.querySelector('.handsome');

        // working with wweb camera

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(mediaStream => {
                video.srcObject = mediaStream;
                video.load();
                video.play();
            })
            .catch(err => {
                console.log(err);
            })
    </script>
</body>

</html>
